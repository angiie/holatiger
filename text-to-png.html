<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to PNG Generator</title>
    <link rel="stylesheet" href="assets/css/text-to-png.css">
</head>
<body>
    <div class="container">
        <h1>Text to PNG Generator</h1>
        <div class="input-group">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" value="Hello, World!">
        </div>
        <div class="input-group">
            <label for="fontSizeInput">Font Size:</label>
            <input type="number" id="fontSizeInput" value="48">
        </div>
        <div class="input-group">
            <label for="fontColorInput">Font Color:</label>
            <input type="color" id="fontColorInput" value="#000000">
            <span id="fontColorValue">#000000</span>
        </div>

        <div class="input-group">
            <label for="fontFamilyInput">Font Family:</label>
            <select id="fontFamilyInput">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
        <div class="preview-container">
        <canvas id="previewCanvas"></canvas>
    </div>

    <div class="history-container">
        <h3>History</h3>
        <ul id="historyList"></ul>
    </div>
        <button id="generateBtn">Generate and Download PNG</button>
    </div>
    <script src="assets/js/text-to-png.js"></script>
</body>
</html>
