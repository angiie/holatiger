  </g>

  <rect x="710" y="710" width="340" height="340" rx="24" fill="#ffffff" opacity="0.9"/>
  <g transform="translate(740,740)">
    <image xlink:href="../../images/icons/icon_64x64.png" x="0" y="0" width="64" height="64"/>
    <text x="80" y="46" font-family="Inter, system-ui" font-size="36" font-weight="700" fill="#111827">SVG Studio</text>
    <text x="0" y="110" font-family="Inter, system-ui" font-size="24" fill="#374151">SVG 多尺寸导出</text>
