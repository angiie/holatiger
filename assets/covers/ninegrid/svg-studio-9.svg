    <text x="90" y="46" font-family="Inter, system-ui" font-size="34" font-weight="700" fill="#111827">HolaTiger</text>
    <text x="0" y="110" font-family="Inter, system-ui" font-size="24" fill="#374151">#SVG工具 #图标导出 #设计效率</text>
  </g>
  <rect x="710" y="370" width="340" height="340" rx="24" fill="#ffffff" opacity="0.9"/>
