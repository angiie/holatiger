      <stop offset="0%" stop-color="#EDE9FE"/>
      <stop offset="100%" stop-color="#E9D5FF"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Row 1: Cover + size card + button card -->
  <image xlink:href="../png/svg-studio-cover.png" x="30" y="30" width="340" height="340"/>
  <rect x="370" y="30" width="340" height="340" rx="24" fill="#ffffff" opacity="0.9"/>
  <g transform="translate(400,70)">
    <text x="0" y="46" font-family="Inter, system-ui" font-size="36" font-weight="800" fill="#111827">尺寸预设</text>
    <text x="0" y="90" font-family="Inter, system-ui" font-size="28" fill="#374151">16 · 32 · 64 · 128 · 512</text>
    <text x="0" y="130" font-family="Inter, system-ui" font-size="28" fill="#374151">实时预览 · 所见即所得</text>
  </g>
  <rect x="710" y="30" width="340" height="340" rx="24" fill="#7C3AED"/>
  <g transform="translate(740,110)">
