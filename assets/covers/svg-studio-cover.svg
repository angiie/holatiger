    <text x="88" y="52" font-family="Inter, system-ui" font-weight="800" font-size="40" fill="#111827">虎啦 HolaTiger</text>
  </g>

  <rect x="80" y="520" width="920" height="640" fill="url(#grid)" rx="24"/>

