  </defs>
  <rect width="1080" height="1440" fill="url(#bg)"/>

  <!-- Brand bar -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="920" height="72" rx="20" fill="#FFFFFF" opacity="0.6"/>
