<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1440" viewBox="0 0 1080 1440" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EFF6FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  <rect width="1080" height="1440" fill="url(#bg)"/>
  <circle cx="880" cy="320" r="160" fill="#93C5FD" opacity="0.25" filter="url(#glow)"/>
  <circle cx="240" cy="1120" r="220" fill="#67E8F9" opacity="0.25" filter="url(#glow)"/>

  <!-- Brand bar -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="920" height="72" rx="20" fill="#FFFFFF" opacity="0.6"/>
    <image xlink:href="../images/icons/icon_64x64.png" x="16" y="8" width="56" height="56"/>
    <text x="88" y="52" font-family="Inter, system-ui" font-weight="800" font-size="40" fill="#111827">虎啦 HolaTiger</text>
  </g>

  <!-- Badge -->
  <rect x="80" y="180" rx="22" ry="22" width="260" height="64" fill="#0284C7" opacity="0.12"/>
  <text x="100" y="224" font-family="Inter, system-ui" font-weight="700" font-size="40" fill="#0369A1">WebDavy 新发布</text>

  <!-- Title -->
  <text x="80" y="360" font-family="Inter, system-ui" font-weight="800" font-size="96" fill="#0F172A">浏览器直连 WebDAV</text>
  <text x="80" y="420" font-family="Inter, system-ui" font-weight="600" font-size="40" fill="#334155">浏览 · 上传/下载 · 新建文件夹</text>

  <!-- Cards with app icon -->
  <g transform="translate(80,540)">
    <rect width="880" height="220" rx="28" fill="#ffffff" opacity="0.92"/>
    <g transform="translate(32,28)">
      <rect width="96" height="96" rx="22" fill="#BAE6FD"/>
      <image xlink:href="../images/webdavy/svg-export-40x40.png" x="28" y="28" width="40" height="40"/>
      <text x="120" y="64" font-family="Inter, system-ui" font-size="44" font-weight="700" fill="#0F172A">配置一次即用</text>
      <text x="120" y="106" font-family="Inter, system-ui" font-size="28" fill="#334155">轻量不打扰，常用任务更顺手</text>
    </g>
  </g>
  <g transform="translate(80,820)">
    <rect width="880" height="200" rx="28" fill="#ffffff" opacity="0.92"/>
    <g transform="translate(32,26)">
      <rect width="96" height="96" rx="22" fill="#A5F3FC"/>
      <text x="120" y="64" font-family="Inter, system-ui" font-size="44" font-weight="700" fill="#0F172A">兼容主流服务</text>
      <text x="120" y="104" font-family="Inter, system-ui" font-size="28" fill="#334155">Nextcloud / OwnCloud / IIS 等</text>
    </g>
  </g>
  <g transform="translate(80,1060)">
    <rect width="880" height="200" rx="28" fill="#ffffff" opacity="0.92"/>
    <g transform="translate(32,26)">
      <rect width="96" height="96" rx="22" fill="#93C5FD"/>
      <text x="120" y="64" font-family="Inter, system-ui" font-size="44" font-weight="700" fill="#0F172A">打开即用</text>
      <text x="120" y="104" font-family="Inter, system-ui" font-size="28" fill="#334155">无需切换客户端，直接管理文件</text>
    </g>
