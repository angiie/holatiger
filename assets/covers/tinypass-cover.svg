<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1440" viewBox="0 0 1080 1440" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="100%" stop-color="#DBEAFE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>
  <rect width="1080" height="1440" fill="url(#bg)"/>
  <circle cx="900" cy="280" r="160" fill="#93C5FD" opacity="0.25" filter="url(#glow)"/>
  <circle cx="200" cy="1080" r="220" fill="#A5B4FC" opacity="0.25" filter="url(#glow)"/>

  <!-- Brand bar -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="920" height="72" rx="20" fill="#FFFFFF" opacity="0.6"/>
    <image xlink:href="../images/icons/icon_64x64.png" x="16" y="8" width="56" height="56"/>
    <text x="88" y="52" font-family="Inter, system-ui" font-weight="800" font-size="40" fill="#111827">虎啦 HolaTiger</text>
  </g>

  <!-- Badge -->
  <rect x="80" y="180" rx="22" ry="22" width="300" height="64" fill="#2563EB" opacity="0.12"/>
  <text x="100" y="224" font-family="Inter, system-ui" font-weight="700" font-size="40" fill="#1D4ED8">TinyPass 新发布</text>

  <!-- Title -->
  <text x="80" y="360" font-family="Inter, system-ui" font-weight="800" font-size="96" fill="#0F172A">离线更安全的</text>
  <text x="80" y="450" font-family="Inter, system-ui" font-weight="800" font-size="96" fill="#0F172A">随机密码生成器</text>
  <text x="80" y="510" font-family="Inter, system-ui" font-weight="600" font-size="40" fill="#334155">本地生成 · 无需登录 · 一键复制</text>

  <!-- Feature cards with app icon -->
  <g transform="translate(80,600)">
    <rect width="880" height="240" rx="28" fill="#ffffff" opacity="0.9"/>
    <g transform="translate(32,32)">
      <rect width="96" height="96" rx="22" fill="#DBEAFE"/>
      <image xlink:href="../images/tinypass/svg-export-40x40.png" x="28" y="28" width="40" height="40"/>
      <text x="120" y="68" font-family="Inter, system-ui" font-size="48" font-weight="700" fill="#0F172A">本地生成</text>
      <text x="120" y="110" font-family="Inter, system-ui" font-size="28" fill="#334155">不上传，不联网，隐私更安心</text>
    </g>
  </g>
  <g transform="translate(80,880)">
    <rect width="880" height="200" rx="28" fill="#ffffff" opacity="0.9"/>
    <g transform="translate(32,28)">
      <rect width="96" height="96" rx="22" fill="#E0E7FF"/>
      <text x="120" y="66" font-family="Inter, system-ui" font-size="44" font-weight="700" fill="#0F172A">6–32位/字符集可配</text>
      <text x="120" y="106" font-family="Inter, system-ui" font-size="28" fill="#334155">规避易混淆字符，强度灵活</text>
    </g>
  </g>
  <g transform="translate(80,1120)">
    <rect width="880" height="200" rx="28" fill="#ffffff" opacity="0.9"/>
    <g transform="translate(32,28)">
      <rect width="96" height="96" rx="22" fill="#C7D2FE"/>
      <text x="120" y="66" font-family="Inter, system-ui" font-size="44" font-weight="700" fill="#0F172A">历史与回收站</text>
      <text x="120" y="106" font-family="Inter, system-ui" font-size="28" fill="#334155">100条历史 · 30天误删可还原</text>
    </g>
  </g>

  <text x="80" y="1400" font-family="Inter, system-ui" font-size="26" fill="#475569">搜索“小红书：TinyPass 扩展”了解更多</text>
