  </g>

  <text x="80" y="360" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="800" font-size="100" fill="#111827">小工具，大能量</text>
  <text x="80" y="420" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="600" font-size="44" fill="#374151">轻量 · 开箱即用 · 持续上新</text>

