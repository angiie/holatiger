      <stop offset="100%" stop-color="#FDBA74"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="80"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1080" height="1440" fill="url(#g)"/>
  <circle cx="200" cy="300" r="180" fill="#ffffff" opacity="0.2" filter="url(#blur)"/>
  <circle cx="900" cy="220" r="160" fill="#ffffff" opacity="0.15" filter="url(#blur)"/>
  <circle cx="840" cy="1100" r="220" fill="#ffffff" opacity="0.18" filter="url(#blur)"/>
  
  <!-- Brand bar -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="920" height="72" rx="20" fill="#FFFFFF" opacity="0.6"/>
