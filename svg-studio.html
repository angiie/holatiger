    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- 外部样式引用 -->
    <link rel="stylesheet" href="/assets/css/svg-studio.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <div class="header-left">
                <div class="brand">
                    <div class="brand-icon">🎨</div>
                    <h1 class="brand-title">SVG Studio</h1>
                    <span class="brand-subtitle">Pro</span>
                </div>
            </div>
            <div class="header-right">
                <div class="language-selector" id="languageSelector">
                    <button class="language-btn" id="languageToggle" title="选择语言">
                        <span class="current-lang" id="currentLangDisplay">简体中文</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="language-dropdown" id="languageDropdown">
                        <div class="language-option" data-lang="zh-CN">
                            <span class="lang-name">简体中文</span>
                        </div>
                        <div class="language-option" data-lang="zh-TW">
                            <span class="lang-name">繁體中文</span>
                        </div>
                        <div class="language-option" data-lang="en">
                            <span class="lang-name">English</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <div class="main-card">
            <div class="content">
                <!-- 左侧内容区域 -->
                <div class="left-panel">
                    <div class="input-section">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <div class="upload-icon">
                                    <i data-lucide="upload-cloud" style="width: 48px; height: 48px;"></i>
                                </div>
                                <p data-i18n="uploadText">拖拽 SVG 文件到这里或</p>
                                <button class="upload-btn" onclick="openFileDialogOnce()"
                                    data-i18n="uploadLink">点击选择文件</button>
                                <p class="upload-hint" data-i18n="uploadHint">支持 .svg 格式文件 | 支持 Ctrl+V 粘贴文件</p>
                            </div>
                            <input type="file" id="fileInput" accept=".svg" style="display: none;">
                        </div>
                        <div class="drag-drop-hint" data-i18n="dragDropHint">💡 提示：您也可以直接将 SVG 文件拖拽到页面任意位置进行导入</div>

                        <div class="input-group">
                            <label for="svgInput" data-i18n="svgCodeLabel">SVG 代码</label>
                            <textarea id="svgInput" placeholder="在这里粘贴你的 SVG 代码，或使用上方的文件上传..."
                                data-i18n-placeholder="placeholder"></textarea>
                        </div>
                    </div>

                    <!-- 自定义尺寸 -->
                    <div class="custom-size">
                        <div class="size-inputs">
                            <div class="input-group">
                                <label for="widthInput" data-i18n="widthLabel">宽度 (px)</label>
                                <input type="number" id="widthInput" value="512" min="1" max="4096">
                            </div>
                            <div class="input-group">
                                <label for="heightInput" data-i18n="heightLabel">高度 (px)</label>
                                <input type="number" id="heightInput" value="512" min="1" max="4096">
                            </div>
                        </div>
                    </div>

                    <!-- 批量导出（合并区） -->
                    <div class="tab-content active">
                        <div class="batch-header">
                            <h4 data-i18n="batchExportSizes">批量导出尺寸选择</h4>
                            <div class="batch-controls">
                                <button class="btn btn-small btn-select-all" onclick="selectAllSizes()"
                                    data-i18n="selectAll">全选</button>
                                <button class="btn btn-small btn-clear-all" onclick="clearAllSizes()" data-i18n="clearAll">清空</button>
                            </div>
                        </div>
                        <div class="size-grid" id="sizeGrid">
                            <!-- 尺寸选项将通过 JavaScript 动态生成 -->
                        </div>
                        <div class="selected-info">
                            <span id="selectedCount" data-i18n="selectedSizesCount">已选择 0 个尺寸</span>
                        </div>
                        <div class="batch-buttons">
                            <button class="btn btn-primary" id="batchExportBtn" onclick="batchExportPNG()"
                                data-i18n="exportPNG" disabled>导出 PNG</button>
                            <button class="btn btn-secondary" id="batchExportIcoBtn" onclick="batchExportICO()"
                                data-i18n="exportICO" disabled>导出 ICO</button>
                            <button class="btn btn-accent" id="openExportSelectorBtn" onclick="openExportModal()"
                                data-i18n="selectExport" disabled>一键导出</button>
                        </div>
                    </div>
                </div>

                <!-- 右侧预览区域 -->
                <div class="right-panel">
                    <div class="preview-section">
                        <h3 data-i18n="preview">预览</h3>
                        <div class="preview-container">
                            <div class="preview-content" id="previewContent">
                                <div class="preview-placeholder" data-i18n="previewPlaceholder">在左侧输入 SVG 代码，预览将自动更新
                                </div>
                            </div>
                            <div class="preview-info">
                                <span class="file-size" id="fileSize"></span>
                                <span class="status-indicator" id="statusIndicator" data-i18n="waitingInput"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-left">
                    <div class="footer-brand">
                        <span class="footer-logo">🎨</span>
                        <span class="footer-title">SVG Studio Pro</span>
                    </div>
                    <p class="footer-description">专业的SVG处理工具，让创作更简单</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-copyright">
                <p>&copy; 2025 SVG Studio Pro. All rights reserved.</p>
            </div>
            <div class="footer-version">
                <span class="version-badge">v1.0.0</span>
            </div>
        </div>
    </footer>

    <!-- 粘贴指示器 -->
    <div class="paste-indicator" id="pasteIndicator" data-i18n="pasteIndicator">准备粘贴 SVG 文件...</div>

    <!-- 导出选择模态框 -->
    <div id="exportModal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeExportModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h4 data-i18n="selectExport">选择导出</h4>
                <button class="modal-close" onclick="closeExportModal()"><i data-lucide="x"></i></button>
            </div>
            <div class="modal-body">
                <div id="exportTree"></div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeExportModal()" data-i18n="cancel">取消</button>
                <button class="btn btn-primary" id="confirmExportBtn" onclick="confirmExportSelection()" data-i18n="confirm">确认导出</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 引用 -->
    <script src="/assets/js/svg-studio.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
