<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- 标题栏 -->
  <rect x="0" y="0" width="800" height="60" fill="#2c3e50"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">SVG Studio - 导出界面</text>
  
  <!-- 导出设置面板 -->
  <rect x="50" y="100" width="700" height="250" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50" text-anchor="middle" font-weight="bold">导出设置</text>
  
  <!-- 格式选择 -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#34495e">输出格式:</text>
  <rect x="200" y="155" width="100" height="30" fill="#3498db" stroke="#2980b9" stroke-width="1" rx="5"/>
  <text x="250" y="175" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">PNG</text>
  
  <rect x="320" y="155" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="370" y="175" font-family="Arial, sans-serif" font-size="12" fill="#34495e" text-anchor="middle">JPG</text>
  
  <rect x="440" y="155" width="100" height="30" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="490" y="175" font-family="Arial, sans-serif" font-size="12" fill="#34495e" text-anchor="middle">SVG</text>
  
  <!-- 尺寸设置 -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" fill="#34495e">输出尺寸:</text>
  <rect x="200" y="205" width="80" height="30" fill="white" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="240" y="225" font-family="Arial, sans-serif" font-size="12" fill="#34495e" text-anchor="middle">800px</text>
  
  <text x="300" y="225" font-family="Arial, sans-serif" font-size="14" fill="#34495e">×</text>
  
  <rect x="320" y="205" width="80" height="30" fill="white" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <text x="360" y="225" font-family="Arial, sans-serif" font-size="12" fill="#34495e" text-anchor="middle">600px</text>
  
  <!-- 质量设置 -->
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="14" fill="#34495e">图片质量:</text>
  <rect x="200" y="255" width="200" height="30" fill="white" stroke="#bdc3c7" stroke-width="1" rx="3"/>
  <rect x="205" y="260" width="150" height="20" fill="#ecf0f1" rx="10"/>
  <circle cx="320" cy="270" r="8" fill="#3498db"/>
  <text x="420" y="275" font-family="Arial, sans-serif" font-size="12" fill="#34495e">90%</text>
  
  <!-- 导出按钮 -->
  <rect x="300" y="300" width="200" height="40" fill="#27ae60" stroke="#229954" stroke-width="1" rx="8"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">开始导出</text>
</svg>