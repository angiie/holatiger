name: Deploy to Vercel

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund || npm i --no-audit --no-fund

      - name: Pull Vercel Environment Information
        run: |
          npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          npm run build
          echo "Copying dist to .vercel/output for prebuilt deployment"
          mkdir -p .vercel/output/static
          cp -r dist/* .vercel/output/static/
          
          # Create config.json for Vercel Build Output API v3
          cat > .vercel/output/config.json << 'CONFIG'
          {
            "version": 3,
            "routes": [
              {
                "src": "/svg-studio",
                "dest": "/svg-studio.html",
                "status": 301
              },
              {
                "src": "/tinypass",
                "dest": "/tinypass.html",
                "status": 301
              },
              {
                "src": "/webdavy",
                "dest": "/webdavy.html",
                "status": 301
              },
              {
                "src": "/faq",
                "dest": "/faq.html",
                "status": 301
              },
              {
                "src": "/blog",
                "dest": "/blog.html",
                "status": 301
              },
              {
                "src": "/svg-to-png-workflow",
                "dest": "/blog-svg-to-png-workflow.html",
                "status": 301
              },
              {
                "src": "/tinypass-password-guide",
                "dest": "/blog-tinypass-password-guide.html",
                "status": 301
              },
              {
                "src": "/webdav-chrome-setup",
                "dest": "/blog-webdav-chrome-setup.html",
                "status": 301
              }
            ]
          }
          CONFIG

      - name: Verify build output
        run: |
          echo "Checking .vercel/output/static directory contents:"
          ls -la .vercel/output/static/
          echo "Checking assets/js directory:"
          ls -la .vercel/output/static/assets/js/
          echo "Checking if HTML contains language options:"
          grep -c "Français\|Español\|العربية" .vercel/output/static/index.html || echo "Language options not found"
          echo "Checking config.json:"
          cat .vercel/output/config.json

      - name: Deploy to Vercel (Production)
        run: |
          npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
